<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-primary">
                            <i class="fas fa-wallet me-2"></i>Expense Tracker
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/expenses}">
                                <i class="fas fa-list me-2"></i>Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/expenses/new}">
                                <i class="fas fa-plus me-2"></i>Add Expense
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/categories}">
                                <i class="fas fa-tags me-2"></i>Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/expenses/summary}">
                                <i class="fas fa-chart-bar me-2"></i>Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Categories</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/categories/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add Category
                        </a>
                    </div>
                </div>

                <!-- Categories Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-tags me-2"></i>Category List
                            <span class="badge bg-secondary ms-2" th:text="${#lists.size(categoriesWithCount)}">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(categoriesWithCount)}" class="text-center text-muted py-5">
                            <i class="fas fa-tags fa-3x mb-3"></i>
                            <h5>No categories found</h5>
                            <p>Start by adding your first category to organize your expenses.</p>
                            <a th:href="@{/categories/new}" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add Category
                            </a>
                        </div>
                        
                        <div th:if="${!#lists.isEmpty(categoriesWithCount)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Expense Count</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${categoriesWithCount}">
                                        <td>
                                            <span class="badge bg-primary fs-6" th:text="${item[0].name}">Category</span>
                                        </td>
                                        <td th:text="${item[0].description}">Description</td>
                                        <td>
                                            <span class="badge bg-info" th:text="${item[1]}">0</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/categories/edit/{id}(id=${item[0].id})}" 
                                                   class="btn btn-sm btn-outline-primary" 
                                                   title="Edit">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/categories/delete/{id}(id=${item[0].id})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   title="Delete"
                                                   onclick="return confirm('Are you sure you want to delete this category? This will also delete all associated expenses.')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
