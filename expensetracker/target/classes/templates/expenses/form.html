<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${expense.id != null ? 'Edit Expense' : 'Add Expense'} + ' - Expense Tracker'">Add Expense - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .form-label {
            font-weight: 600;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-primary">
                            <i class="fas fa-wallet me-2"></i>Expense Tracker
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/expenses}">
                                <i class="fas fa-list me-2"></i>Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/expenses/new}">
                                <i class="fas fa-plus me-2"></i>Add Expense
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">
                                <i class="fas fa-tags me-2"></i>Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/expenses/summary}">
                                <i class="fas fa-chart-bar me-2"></i>Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${expense.id != null ? 'Edit Expense' : 'Add Expense'}">Add Expense</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/expenses}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to List
                        </a>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-receipt me-2"></i>
                                    <span th:text="${expense.id != null ? 'Edit Expense Details' : 'Enter Expense Details'}">Enter Expense Details</span>
                                </h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{${expense.id != null ? '/expenses/update/' + expense.id : '/expenses/save'}}" 
                                      th:object="${expense}" 
                                      method="post">
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="amount" class="form-label">Amount *</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" 
                                                       class="form-control" 
                                                       id="amount" 
                                                       th:field="*{amount}" 
                                                       step="0.01" 
                                                       min="0.01"
                                                       placeholder="0.00"
                                                       th:class="${#fields.hasErrors('amount')} ? 'form-control is-invalid' : 'form-control'"
                                                       required>
                                            </div>
                                            <div th:if="${#fields.hasErrors('amount')}" class="invalid-feedback">
                                                <span th:errors="*{amount}">Amount error</span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="date" class="form-label">Date *</label>
                                            <input type="date" 
                                                   class="form-control" 
                                                   id="date" 
                                                   th:field="*{date}"
                                                   th:class="${#fields.hasErrors('date')} ? 'form-control is-invalid' : 'form-control'"
                                                   required>
                                            <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback">
                                                <span th:errors="*{date}">Date error</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" 
                                                id="category" 
                                                th:field="*{category}"
                                                th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'"
                                                required>
                                            <option value="">Select a category</option>
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.id}" 
                                                    th:text="${category.name}"
                                                    th:selected="${expense.category != null && expense.category.id != null && expense.category.id == category.id}">
                                                Category
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('category')}" class="invalid-feedback">
                                            <span th:errors="*{category}">Category error</span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="note" class="form-label">Note</label>
                                        <textarea class="form-control" 
                                                  id="note" 
                                                  th:field="*{note}" 
                                                  rows="3" 
                                                  placeholder="Optional note about this expense"
                                                  th:class="${#fields.hasErrors('note')} ? 'form-control is-invalid' : 'form-control'"></textarea>
                                        <div th:if="${#fields.hasErrors('note')}" class="invalid-feedback">
                                            <span th:errors="*{note}">Note error</span>
                                        </div>
                                        <div class="form-text">Maximum 500 characters</div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/expenses}" class="btn btn-outline-secondary me-md-2">
                                            <i class="fas fa-times me-2"></i>Cancel
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>
                                            <span th:text="${expense.id != null ? 'Update Expense' : 'Save Expense'}">Save Expense</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default date to today if not set
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
